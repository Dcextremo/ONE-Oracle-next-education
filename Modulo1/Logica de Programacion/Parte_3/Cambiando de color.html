<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        //pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pincel.fillStyle = "blue";

    pantalla.onclick = dibujarCirculo;

    function alterarColor(evento) {
        
        if(pincel.fillStyle == "#0000ff") //Azul
        {
            pincel.fillStyle = "red";
            alert("Funcionó, su color ahora es: Rojo");
        }
        else
            if(pincel.fillStyle == "#ff0000") //Rojo
            {
                pincel.fillStyle = "green";
                alert("Funcionó, su color ahora es: Verde");
            }
            else
            {
                pincel.fillStyle = "blue";
                alert("Funcionó, su color ahora es: Azul");
            }
       
        return false;
    }
    
    pantalla.oncontextmenu = alterarColor;

</script>
