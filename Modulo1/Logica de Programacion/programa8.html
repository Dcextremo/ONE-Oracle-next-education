<meta charset="UTF-8">
<h1>Funciones con parametros</h1>
<br>
<br>

<script>
    //FUNCIONES
    function saltarLinea()
    {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase)
    {
        document.write(frase);
        saltarLinea();
    }

    var anio=2025;

    imprimir("hola amigos");

    //imprimir reemnplaza a document.write()

    imprimir("Juan tiene: "+(anio-2000)+" años");


    imprimir("Pedro tiene: "+(anio-1995)+" años");

    anio=2030;

    imprimir("Carlos tiene: "+(anio-2005)+" años");

</script>
