<meta charset="UTF-8">
<h1>Programa-Estrella</h1>

<script>

    function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<br>"); 
    }  
    function imprimir(frase) {
            document.write("<big>"+frase+"</big>");
            saltarLinea();
    }
    //LOOP ANIDADOS

    for(var lineas=1;lineas<=3;lineas++)
    {
        for(var columnas=1;columnas<=10;columnas++)
        {
            document.write("*");
        }
        saltarLinea();
    }

</script>
