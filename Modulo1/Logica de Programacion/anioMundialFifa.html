<meta charset="UTF-8">
<h1>Programa- Año mundial de la FIFA</h1>

<script>

    function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<hr>");
            document.write("<br>");
            document.write("<br>");   
    }  
    function imprimir(frase) {
            document.write("<big>"+frase+"</big>");
            saltarLinea();
    }
   
    var anioMundial=1930;
    var limite= parseInt(prompt("Ingrese el año limite para calcular:"));

    while(anioMundial<=limite)
    {
        imprimir("Hubo mundial de la FIFA en el año "+anioMundial);
        anioMundial=anioMundial+4;     
    }
   
</script>
