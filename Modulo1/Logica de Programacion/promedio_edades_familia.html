<meta charset="UTF-8">
<h1>Programa- Calcular la media de las edades de una familia</h1>

<script>

    function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<hr>");
            document.write("<br>");
            document.write("<br>");   
    }  
    function imprimir(frase) {
            document.write("<big>"+frase+"</big>");
            saltarLinea();
    }
    var cantidadIntegrantes=parseInt(prompt("Ingrese la cantidad de los integrantes de la familia"));
    var contador=1;
    var total=0;
    
    while(contador<=cantidadIntegrantes)
    {
        var edad=parseInt(prompt("Ingrese la edad: "));
        var total=total+edad;
        contador++;
    }

    var promedio=total/cantidadIntegrantes;
    imprimir("La media de las edades es: "+promedio);
