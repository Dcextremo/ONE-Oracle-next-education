<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>


<script>
    function verificar()
    {
        if(secreto==parseInt(input.value))
        {
            alert("Usted acertó!");
        }
        else{
            alert("Usted erró");
        }
        //vacia el campo de entrada
        input.value="";
        //Enfoca al campo de entrada
        input.focus();
    }
    var secreto=Math.round(Math.random()*10);
    //Recibe JavaScript lo almacenado en HTML con querySelector() y su etiqueta correspondiente
    var input= document.querySelector("input");
    input.focus();
    var button=document.querySelector("button");
    button.onclick= verificar;


</script>
