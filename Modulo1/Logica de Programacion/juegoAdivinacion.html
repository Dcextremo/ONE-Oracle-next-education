<h1>Juego Adivinacion</h1>

<script>

    function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");

            document.write("<br>");
            document.write("<br>");   
    }

    }

    var intentos=parseInt(prompt("Ingrese los intentos que desea realizar:"));

        {
            alert("Felicidades, usted acert처!! logro adivinar en el "+contador+"째"+" intento");

        {
            alert("Pista! el numero pensado es menor");

</script>
