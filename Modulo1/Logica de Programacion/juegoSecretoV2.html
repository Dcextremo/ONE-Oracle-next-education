<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>


<script>
    //FUNCIONES
    function verificar()
    {
        var encontrado=false;

        for(var posicion=0;posicion<secretos.length;posicion++)
        {
            if(secretos[posicion]==parseInt(input.value))
            {
                alert("Usted acertó!");
                encontrado=true;
                break;
            }
        }
        if(encontrado!=true)
        {
            alert("Usted erró");
        }
        
        
        input.value=""; //vacia el campo de entrada
        
        input.focus(); //Enfoca al campo de entrada
    }
    
    function aleatorio()
    {
        return Math.round(Math.random()*10);
    }

    function sortearNumero(cantidad)
    {
        var secretos=[];
        var indice=0;
        while(indice<cantidad)
        {
            var numeroAleatorio=aleatorio();
            var encontrado=false;
            console.log(numeroAleatorio);
            //verifica si existe numero repetido
            if(numeroAleatorio!=0)
            {
                for(var posicion=0;posicion<secretos.length;posicion++)
                {
                    if(numeroAleatorio==secretos[posicion])
                    {
                        encontrado=true;
                        break;
                    }
                }
                if(encontrado==false)
                {
                    secretos.push(numeroAleatorio);
                    indice++;
                }
            }
        }
        return secretos;
    }

    //MAIN
    var secretos=sortearNumero(4);
    console.log(secretos);
 
    //Recibe JavaScript lo almacenado en HTML con querySelector() y su etiqueta correspondiente
    var input= document.querySelector("input");
    input.focus();
    var button=document.querySelector("button");
    button.onclick= verificar;


</script>
